---
provisioner:
    nodes:
        controller: &controller
            name: '{{ tmp.node_prefix }}controller'
            hostname:
            rebuild: no
            flavor_id: !lookup provisioner.flavor.large
            image_id: !lookup provisioner.images[ !lookup distro.name ][ !lookup distro.full_version ].id
            remote_user: !lookup provisioner.images[ !lookup distro.name ][ !lookup distro.full_version ].remote_user
            network: &network_params
                interfaces: &interfaces
                    data: &data_interface
                        label: eth1
                        config_params: &data_interface_params
                            bootproto: static
                            ipaddr: 10.0.0.1
                            netmask: 255.255.255.0
                            nm_controlled: "no"
                            type: ethernet
                            onboot: yes
                            device: !lookup provisioner.nodes.controller.network.interfaces.data.label
                    external: &external_interface
                        label: eth2
            groups:
                - controller
                - network
                - compute
                - openstack_nodes

        odl_controller:
            <<: *controller
            name: '{{ tmp.node_prefix }}odl_controller'
            network:
                <<: *network_params
                interfaces:
                    <<: *interfaces
                    data:
                        <<: *data_interface
                        config_params:
                            <<: *data_interface_params
                            ipaddr: 10.0.0.2

            groups:
                - odl_controller
                - openstack_nodes
